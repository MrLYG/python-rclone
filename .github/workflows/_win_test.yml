name: windows-test

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: package install
      run: |
        move ./win/rclone ./pyrclone/rclone
    - name: Install dependencies
      run: |
        pip install . -v
        pip install pytest
    - name: Test with pytest
      run: |
        make test